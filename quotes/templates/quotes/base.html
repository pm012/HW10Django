<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10 Django</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if not user.is_authenticated %}
                <ul>
                    <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
                    <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
                </ul>
                {% else %}
                <ul>
                    <li><a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add author</a></li>
                    <li><a href="/add/tag" class="btn btn-primary">Add tag</a></li>
                    <li><a href="/add/quote" class="btn btn-primary">Add quote</a></li>
                </ul>
                <ul>
                    <li>Welcome <b>{{ user.username }}!</b></li>
                    <li><a href="{% url 'users:profile' %}" role="button">Profile</a></li>
                    <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
                </ul>
                {% endif %}
                </p>
            </div>
        </div>
        {% block content %} {% endblock %}


    </div>
</body>

</html>
