<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10 Django</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>

<body>

    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Scrapped quotes for HW10</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add author</a>
                    <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary">Add tag</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add quote</a>
                    {% endif %}
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if not user.is_authenticated %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary" role="button">Sign Up</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary" role="button">Login</a>
                    {% else %}
                    Welcome <b>{{ user.username }}!</b>
                    <a href="{% url 'users:profile' %}" class="btn btn-primary" role="button">Profile</a>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary" role="button">Logout</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% block content %} {% endblock %}
    </div>
</body>

</html>
